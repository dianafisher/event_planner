<div class="account">
    <div class="page-header">
        <div class="row">
            <div class="col-lg-12">
                <h1><%= name %></h1>
            </div>
        </div>
    </div>
     <div class="event-summary">
        <time datetime="<%= startDate %>"><%= dateStr %> </time>
        <time datetime="<%= startTime %>" class="pull-right">at <%= timeStr %></time>            
        <div class="event-type"><i class="panel-title-icon fa <%= event_icon %> pull-right"></i><%= type %></div>
        <div class="event-location"><%= location %>            
    </div>
</div>
