<div class="event panel panel-primary">
    <div class="panel-heading">
        <span class="panel-title"><a class="event-name" href='#'><%= name %></a></span>        
    </div>
    <div class="panel-body">    
    <div class="event-summary">
        <time datetime="<%= start_time %>"><%= start_date %> at <%= start_time %></time>
        
        <div class="event-type"><%= type %></div>
        <div class="event-host">Hosted by <%= host %></div>        
    </div>
</div>
