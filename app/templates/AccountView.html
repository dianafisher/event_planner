<div class="account">
    <div class="page-header">
        <div class="row">
            <div class="col-lg-12">
                <h1>Create an Account</h1>
            </div>
        </div>
    </div>
    <form class="form-horizontal">
        <fieldset>
            <div class=form-group>
                <label for="inputName" class="col-lg-2 control-label">Name</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputName" placeholder="Full Name" maxlength="100" autofocus required>
                </div>    
            </div>
            <div class="form-group">
                <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputEmail" placeholder="Email" required>
                </div>    
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                <div class="col-lg-10">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" maxlength="20" required>
                </div>
            </div>
            <div class="form-group">
                <label for="repeatPassword" class="col-lg-2 control-label">Repeat Password</label>
                <div class="col-lg-10">
                    <input type="password" class="form-control" id="repeatPassword" placeholder="Repeat Password" maxlength="20" required>
                </div>
            </div>

            <div class="form-group">
                <label for="birthday" class="col-lg-2 control-label">Birthday</label>
                <div class="col-lg-10">
                    <input type="date" class="form-control" id="birthday">
                </div>
            </div>

            
            <div class="form-group">
              <div class="col-lg-10 col-lg-offset-2">
                <button type="reset" class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>            
        </fieldset>
    </form>
</div>
